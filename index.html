<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Glefferson Vicente - Social Tree</title>
</head>
<body>
   <div class="container">

        <div class="tree-container">
            <!--FOTO DO AVATAR-->
            <div class="avatar">
                <img src="./assets/avatar.jpg" alt="">
            </div>
            <!--INSTA QUE CONSTA ABAIXO DA FOTO-->
            <span class="insta-user">@gleffersonvicente</span>

            <!--LINKS DIRECIONANDO PARA REDES SOCIAIS-->
            <div class="links-container">
                <a href="#"class="link">Intagram</a>
                <a href="#"class="link">Facebook</a>
                <a href="#"class="link">Twitter</a>
                <a href="#"class="link">LinkedIn</a>
            </div>

            <!--ICONS COM DIRECIONAMENTO-->
            <div class="social-container">
                <a href="#" class="instagram"><img src="./assets/instagram.svg" alt="">
                <a href="#" class="twitter"><img src="./assets/twitter.svg" alt="">
                <a href="#" class="github"><img src="./assets/github.svg" alt="">
                <a href="#" class="linkdin"><img src="./assets/linkedin.svg" alt="">
                <a href="#" class="twitch"><img src="./assets/twitch.svg" alt="">
            </div>

        </div>

   </div>

</body>
</html>
